<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OctGPT 🐙</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      max-width: 600px;
      margin: 40px auto;
      border: 2px solid #008000;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }
    #log {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #e8ffe8;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #008000;
      border-radius: 4px;
    }
    .user { color: #000080; font-weight: bold; }
    .bot { color: #008000; }
    #status { font-size: 12px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>

  <div id="chatbox">
    <h2>🐙 OctGPT – Dein Oktopus-Chatbot</h2>
    <div id="log"></div>
    <input id="input" placeholder="Frag OctGPT etwas..." onkeydown="if(event.key==='Enter') respond()">
    <div id="status">Bereit für deine Fragen 💬</div>
  </div>

  <script>
    const apiKey = "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";

    async function getAIResponse(prompt) {
      const status = document.getElementById("status");
      status.textContent = "🐙 denkt nach...";
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });
        const data = await response.json();
        status.textContent = "Bereit für deine Fragen 💬";
        return data.choices?.[0]?.message?.content || "🐙 Keine Antwort erhalten.";
      } catch (error) {
        status.textContent = "Fehler bei der Anfrage ❌";
        return "🐙 Es gab ein Problem mit der Verbindung zur KI.";
      }
    }

    async function respond() {
      const input = document.getElementById("input");
      const log = document.getElementById("log");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      log.innerHTML += `\n👤 Du: ${userMsg}`;
      input.value = "";

      const botMsg = await getAIResponse(userMsg);
      log.innerHTML += `\n🐙 OctGPT: ${botMsg}`;
      log.scrollTop = log.scrollHeight;
    }
  </script>

</body>
</html>
