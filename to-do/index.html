<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini-ToDo</title>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Work Sans',Arial,sans-serif;
  background:linear-gradient(180deg,#eef4fb,#fff);
  margin:0;padding:20px;
  display:flex;justify-content:center;
}
.app{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  width:90%;max-width:400px;
}
h1{margin:0 0 20px;color:#0f172a;text-align:center;}
input[type=text]{
  width:calc(100% - 100px);
  padding:10px;
  border:1px solid #d1d5db;
  border-radius:8px;
  font-size:1rem;
}
button{
  padding:10px;
  margin-left:6px;
  background:#0f172a;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{background:#1e293b;}
ul{list-style:none;padding:0;margin:20px 0 0;}
li{
  display:flex;align-items:center;
  justify-content:space-between;
  padding:8px;
  border-bottom:1px solid #e5e7eb;
}
li.done span{text-decoration:line-through;color:#6b7280;}
.actions button{
  background:none;color:#0f172a;
  border:none;cursor:pointer;
  padding:4px;
}
.actions button:hover{color:#ef4444;}
</style>
</head>
<body>
<div class="app">
  <h1>üóìÔ∏è Mini-ToDo</h1>
  <div>
    <input id="taskInput" type="text" placeholder="Neue Aufgabe‚Ä¶">
    <button onclick="addTask()">‚ûï</button>
  </div>
  <ul id="taskList"></ul>
</div>

<script>
const listEl = document.getElementById('taskList');
const inputEl = document.getElementById('taskInput');
const STORAGE_KEY = 'mini_todo_v1';

let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
render();

function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks)); }

function addTask(){
  const text = inputEl.value.trim();
  if(!text) return;
  tasks.push({text, done:false});
  inputEl.value='';
  save(); render();
}

function toggleTask(i){
  tasks[i].done = !tasks[i].done;
  save(); render();
}

function deleteTask(i){
  tasks.splice(i,1);
  save(); render();
}

function render(){
  listEl.innerHTML='';
  tasks.forEach((t,i)=>{
    const li=document.createElement('li');
    li.className = t.done ? 'done' : '';
    li.innerHTML = `
      <span onclick="toggleTask(${i})">${t.text}</span>
      <span class="actions">
        <button onclick="deleteTask(${i})">üóëÔ∏è</button>
      </span>`;
    listEl.appendChild(li);
  });
}
</script>
</body>
</html>
