<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Passwort zurücksetzen</title>
<!-- Bungee Font -->
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Bungee', cursive;
    background:#e6f2e6;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    padding:0;
  }
  h1 {
    font-size:36px;
    color:#00703C;
    text-align:center;
    margin-bottom:20px;
  }
  p {
    font-size:20px;
    color:#000;
    text-align:center;
    max-width:400px;
    margin-bottom:30px;
  }
  a.button {
    text-decoration:none;
    background:#00703C;
    color:white;
    padding:12px 24px;
    border-radius:8px;
    font-size:18px;
    transition: all 0.3s ease;
  }
  a.button:hover {
    background:#005f2b;
    transform: translateY(-2px) scale(1.05);
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<h1>Passwort zurücksetzen</h1>
<p>Bitte überprüfe dein E-Mail-Postfach und folge dem Link, um dein Passwort zurückzusetzen.</p>
<a href="/store" class="button">Zurück zum Store</a>
</body>
</html>
