<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suche â€“ dasfohlen1900.github.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    #search-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 25px;
      background: #eef4fb;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    #search-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }
    #search-input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #search-btn {
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-left: 10px;
    }
    #search-btn:hover {
      background: #45a049;
    }
    #search-results {
      margin-top: 25px;
      list-style: none;
      padding-left: 0;
    }
    #search-results li {
      margin-bottom: 8px;
    }
    #search-results a {
      text-decoration: none;
      color: #1a73e8;
      padding: 8px 12px;
      display: block;
      border-radius: 6px;
      transition: background 0.2s;
    }
    #search-results a:hover {
      background: #dbeafe;
    }
  </style>
</head>
<body>

  <div id="search-container">
    <h2>Suche auf dasfohlen1900.github.io</h2>
    <div style="display: flex; gap: 10px;">
      <input id="search-input" type="text" placeholder="Suchbegriff eingeben...">
      <button id="search-btn">Suchen</button>
    </div>
    <ul id="search-results"></ul>
  </div>

  <!-- Suchfunktion einbinden -->
  <script src="search.js"></script>
</body>
</html>
