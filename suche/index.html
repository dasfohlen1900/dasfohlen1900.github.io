<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini-Office Suche</title>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Work Sans', sans-serif;
  background: #eef4fb;
  margin: 0;
  padding: 20px;
}
header.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 960px;
  margin: 0 auto 30px;
}
.header-title {
  font-size: 2rem;
  color: #0f172a;
  text-align: center;
  flex: 1;
  margin: 0;
}
.person-icon {
  width: 40px;
  height: 40px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
}
.person-icon svg { width: 28px; height: 28px; }
.header-search {
  display: flex;
  align-items: center;
}
.header-search input {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}
.header-search button {
  margin-left: 6px;
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #0f172a;
  color: #fff;
  cursor: pointer;
}
.header-search button:hover { background: #1e293b; }

#search-results {
  max-width: 960px;
  margin: 0 auto;
  padding: 0;
  list-style: none;
}
#search-results li {
  margin-bottom: 8px;
}
</style>
</head>
<body>

<header class="main-header">
  <a href="/premium/" class="person-icon" title="Premium-Account">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#0f172a" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>
  </a>
  <h1 class="header-title">üöÄ Mini-Office Suche</h1>
  <form class="header-search" onsubmit="runSearch(); return false;">
    <input type="text" id="search-input" placeholder="Suche Apps...">
    <button type="submit" id="search-btn">üîç</button>
  </form>
</header>

<ul id="search-results"></ul>

<script src="search.js"></script>

</body>
</html>
