<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;

    // Sprachzuordnung
    const languageMap = {
      "de": "https://minioffice.netlify.app/de/",
      "de-DE": "https://minioffice.netlify.app/de/",
      "de-AT": "https://minioffice.netlify.app/de/",
      "de-CH": "https://minioffice.netlify.app/de/",
      "en": "https://minioffice.netlify.app/en/",
      "en-US": "https://minioffice.netlify.app/en",
      "en-GB": "https://minioffice.netlify.app/en/",
    };

    // Standard-Weiterleitung, falls Sprache nicht gefunden wird
    const redirect = languageMap[lang] || "/en/";

    // Weiterleitung
    window.location.href = redirect;
  </script>
</head>
<body>
  <p>Wenn die Weiterleitung nicht funktioniert, wähle bitte manuell: 
     <a href="/de/">Deutsch</a> | 
     <a href="/en/">English</a> | 
     <a href="/es/">Español</a> | 
     <a href="/fr/">Français</a> | 
     <a href="/nl/">Nederlands</a>
  </p>
</body>
</html>
