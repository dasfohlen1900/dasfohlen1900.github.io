<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;

    // Sprachzuordnung
    const languageMap = {
      "de": "/de/",
      "de-DE": "/de/",
      "de-AT": "/de/",
      "de-CH": "/de/",
      "en": "/en/",
      "en-US": "/en/",
      "en-GB": "/en/",
      "es": "/es/",
      "es-ES": "/es/",
      "es-MX": "/es/",
      "fr": "/fr/",
      "fr-FR": "/fr/",
      "fr-CA": "/fr/",
      "nl": "/nl/",
      "nl-NL": "/nl/",
      "nl-BE": "/nl/"
    };

    // Standard-Weiterleitung, falls Sprache nicht gefunden wird
    const redirect = languageMap[lang] || "/en/";

    // Weiterleitung
    window.location.href = redirect;
  </script>
</head>
<body>
  <p>Wenn die Weiterleitung nicht funktioniert, wähle bitte manuell: 
     <a href="/de/">Deutsch</a> | 
     <a href="/en/">English</a> | 
     <a href="/es/">Español</a> | 
     <a href="/fr/">Français</a> | 
     <a href="/nl/">Nederlands</a>
  </p>
</body>
</html>
