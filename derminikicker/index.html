<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mini-Kicker Live ⚽🐙</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .ribbon {
      display: flex;
      background: #0078d7;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .tab {
      margin-right: 20px;
      cursor: pointer;
    }
    .tab:hover {
      text-decoration: underline;
    }
    .toolbar {
      background: #e0e0e0;
      padding: 10px;
      display: none;
    }
    .toolbar.active {
      display: block;
    }
    .section {
      padding: 20px;
      background: white;
      border-top: 2px solid #0078d7;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
    }
    iframe {
      border: none;
      width: 100%;
      height: 420px;
    }
  </style>
</head>
<body>
  <div class="ribbon">
    <div class="tab" onclick="showTab('tabelle')">📊 Tabelle</div>
    <div class="tab" onclick="showTab('spiele')">📅 Spiele</div>
    <div class="tab" onclick="showTab('team')">🧠 Teamdaten</div>
  </div>

  <div class="toolbar active" id="tabelle">
    <div class="section">
      <h2>📊 Aktuelle Bundesliga-Tabelle</h2>
      <div id="fblwidget_table"></div>
    </div>
  </div>

  <div class="toolbar" id="spiele">
    <div class="section">
      <h2>📅 Kommende Spiele: Borussia Nordhorn</h2>
      <div id="fs-upcoming"></div>
    </div>
  </div>

  <div class="toolbar" id="team">
    <div class="section">
      <h2>🧠 Teamdaten: Borussia Mönchengladbach</h2>
      <iframe src="https://footystats.org/de/api/club?id=39"></iframe>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.toolbar').forEach(tb => tb.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

  <!-- Bundesliga Widgets: Live-Tabelle -->
  <script src="//bundesliga-widgets.de/js/table.js" type="text/javascript"></script>

  <!-- FootyStats: Kommende Spiele -->
  <script>
    (function (w,d,s,o,f,js,fjs) {
      w['fsUpcomingEmbed']=o;
      w[o] = w[o] || function () { (w[o].q = w[o].q || []).push(arguments) };
      js = d.createElement(s), fjs = d.getElementsByTagName(s)[0];
      js.id = o; js.src = f; js.async = 1;
      fjs.parentNode.insertBefore(js, fjs);
    }(window, document, 'script', 'fsUpcoming', 'https://cdn.footystats.org/embeds/upcoming-loc.js'));
    fsUpcoming('params', { teamID: 39, lang: 'de' });
  </script>
</body>
</html>
