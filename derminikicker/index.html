<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Kicker – Bundesliga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⚽ Mini-Kicker</h1>

    <section>
      <h2>Nächste / laufende Spiele</h2>
      <div id="matches">Lade Spiele…</div>
    </section>

    <section>
      <h2>Aktuelle Tabelle</h2>
      <table id="table" class="tabelle">
        <thead>
          <tr>
            <th>#</th><th>Team</th><th>Sp.</th><th>S</th><th>U</th><th>N</th>
            <th>Tore</th><th>Diff</th><th>Pkt</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
