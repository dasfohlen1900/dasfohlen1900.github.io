<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Codes – dasfohlen1900</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      color: #222;
      padding: 30px;
    }
    h1 {
      color: #111;
    }
    .qr {
      display: inline-block;
      margin: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Codes – dasfohlen1900</h1>

  <div class="qr">
    <h2>Startseite</h2>
    <div id="qr1"></div>
    <p>https://dasfohlen1900.github.io</p>
  </div>

  <div class="qr">
    <h2>Premium</h2>
    <div id="qr2"></div>
    <p>https://dasfohlen1900.github.io/premium</p>
  </div>

  <div class="qr">
    <h2>EGN KI</h2>
    <div id="qr3"></div>
    <p>https://dasfohlen1900.github.io/egn/ki</p>
  </div>

  <script>
    QRCode.toCanvas(document.getElementById('qr1'), 'https://dasfohlen1900.github.io');
    QRCode.toCanvas(document.getElementById('qr2'), 'https://dasfohlen1900.github.io/premium');
    QRCode.toCanvas(document.getElementById('qr3'), 'https://dasfohlen1900.github.io/egn/ki');
  </script>
</body>
</html>
