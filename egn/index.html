<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lernzeituhr</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    .uhr {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .phase {
      font-size: 2em;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      color: white;
    }
    .orga { background: #0077cc; }
    .still { background: #28a745; }
    .hilfe { background: #ffc107; color: black; }
    .keine { background: #6c757d; }
  </style>
</head>
<body>
  <div class="uhr" id="uhrzeit">--:--</div>
  <div class="phase keine" id="phase">Lade Phase...</div>

  <script>
    function updateUhr() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('uhrzeit').textContent = `${h}:${m}`;
    }

    function updatePhase() {
      const now = new Date();
      const minutes = now.getHours() * 60 + now.getMinutes();

      const phasen = [
        { name: "Orga-Phase", start: 12 * 60 + 30, end: 12 * 60 + 35, class: "orga" },
        { name: "Orga-Phase", start: 13 * 60 + 15, end: 13 * 60 + 20, class: "orga" },
        { name: "Stillarbeit", start: 12 * 60 + 35, end: 13 * 60, class: "still" },
        { name: "Stillarbeit", start: 13 * 60 + 20, end: 13 * 60 + 45, class: "still" },
        { name: "Hilfephase", start: 13 * 60, end: 13 * 60 + 10, class: "hilfe" },
        { name: "Hilfephase", start: 13 * 60 + 45, end: 13 * 60 + 55, class: "hilfe" }
      ];

      const phaseEl = document.getElementById('phase');
      const aktuelle = phasen.find(p => minutes >= p.start && minutes < p.end);

      if (aktuelle) {
        phaseEl.textContent = aktuelle.name;
        phaseEl.className = `phase ${aktuelle.class}`;
      } else {
        phaseEl.textContent = "Keine aktive Phase";
        phaseEl.className = "phase keine";
      }
    }

    function tick() {
      updateUhr();
      updatePhase();
    }

    setInterval(tick, 1000);
    tick(); // Initialer Aufruf
  </script>
</body>
</html>
