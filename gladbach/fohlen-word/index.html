<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini-Word mit Tabs & Fonts (.octxt)</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Carlito&family=Lilita+One&family=Work+Sans&display=swap" rel="stylesheet">

<style>
  body{
    font-family:'Bungee',sans-serif;
    background:#111;color:#fff;text-align:center;margin:0;padding:0;
  }
  h1{margin:20px 0;color:#0f0;}
  /* Tabs */
  .tab-bar{display:flex;justify-content:center;background:#0a0;border-radius:12px 12px 0 0;}
  .tab-btn{
    flex:1;padding:10px;border:none;background:#0a0;color:#fff;cursor:pointer;
    border-radius:12px 12px 0 0;font-weight:bold;
  }
  .tab-btn.active{background:#fff;color:#000;}
  .tab-content{
    background:#0a0;padding:10px;border-radius:0 0 12px 12px;
    display:none;flex-wrap:wrap;gap:8px;justify-content:center;align-items:center;
  }
  .tab-content.active{display:flex;}
  button,select,input[type=file]{
    background:#fff;color:#000;border:none;padding:6px 10px;border-radius:8px;
    cursor:pointer;font-weight:bold;
  }
  select{font-family:inherit;}
  #editor{
    margin:15px auto;background:#fff;color:#000;width:90%;height:60vh;
    padding:10px;overflow:auto;border-radius:12px;text-align:left;
  }
</style>
</head>
<body>

<h1>Mini-Word üñ§ü§çüíö</h1>

<!-- Tabs -->
<div class="tab-bar">
  <button class="tab-btn active" data-tab="format">Format</button>
  <button class="tab-btn" data-tab="align">Ausrichtung</button>
  <button class="tab-btn" data-tab="font">Schrift</button>
  <button class="tab-btn" data-tab="file">Datei</button>
</div>

<!-- Inhalt: Format -->
<div id="format" class="tab-content active">
  <button onclick="exec('bold')">B</button>
  <button onclick="exec('italic')">I</button>
  <button onclick="exec('underline')">U</button>
</div>

<!-- Inhalt: Ausrichtung -->
<div id="align" class="tab-content">
  <button onclick="exec('justifyLeft')">Links</button>
  <button onclick="exec('justifyCenter')">Mitte</button>
  <button onclick="exec('justifyRight')">Rechts</button>
</div>

<!-- Inhalt: Schriftarten -->
<div id="font" class="tab-content">
  <label for="fontSelect">Schriftart:</label>
  <select id="fontSelect" onchange="changeFont(this.value)">
    <option value="Arial">Arial</option>
    <option value="Bungee">Bungee</option>
    <option value="Carlito">Carlito</option>
    <option value="Courier New">Courier</option>
    <option value="Lilita One">Lilita One</option>
    <option value="Verdana">Verdana</option>
    <option value="Work Sans">Work Sans</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times</option>
  </select>
</div>

<!-- Inhalt: Datei -->
<div id="file" class="tab-content">
  <button onclick="saveOctxt()">Export (.octxt)</button>
  <label for="importFile" style="cursor:pointer;">Import (.octxt)</label>
  <input type="file" id="importFile" accept=".octxt" style="display:none" />
</div>

<!-- Editor -->
<div id="editor" contenteditable="true">
  <p>Willkommen bei Mini-Word! Schreibe hier deinen Text ‚Ä¶</p>
</div>

<script>
function exec(cmd){ document.execCommand(cmd,false,null); }

function saveOctxt(){
  const content = document.getElementById('editor').innerHTML;
  const blob = new Blob([content], {type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'dokument.octxt';
  a.click();
}

function changeFont(font){
  document.execCommand('fontName', false, font);
}

// Import
const fileInput = document.getElementById('importFile');
fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    document.getElementById('editor').innerHTML = e.target.result;
  };
  reader.readAsText(file);
});

// Tabs
const tabs = document.querySelectorAll('.tab-btn');
tabs.forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelector('.tab-btn.active').classList.remove('active');
    document.querySelector('.tab-content.active').classList.remove('active');
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});

// Ctrl+S ‚Üí Export
document.addEventListener('keydown',e=>{
  if((e.ctrlKey||e.metaKey)&&e.key==='s'){
    e.preventDefault();
    saveOctxt();
  }
});
</script>

</body>
</html>
