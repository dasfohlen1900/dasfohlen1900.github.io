<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>üñãÔ∏è Mini Font Creator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
      cursor: crosshair;
      touch-action: none;
    }
    label, input, button {
      margin-top: 1rem;
      display: inline-block;
    }
    button {
      padding: .5rem 1rem;
      margin: 0 .3rem;
      background: #2c7;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #28a;
    }
    #preview {
      margin-top: 1rem;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>Mini Font Creator</h1>

  <canvas id="draw" width="400" height="400"></canvas><br>
  <label>Unicode (Hex, z. B. 0041 f√ºr A):
    <input id="codepoint" value="0041">
  </label><br>
  <button id="add">Glyph hinzuf√ºgen</button>
  <button id="clear">Alles l√∂schen</button>
  <button id="download">TTF exportieren</button>

  <h2>Live-Preview</h2>
  <input id="previewText" value="ABC" style="width:300px;"><br>
  <div id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/0.6.5/opentype.min.js"></script>
  <script>
    const cvs = document.getElementById('draw');
    const ctx = cvs.getContext('2d');
    let drawing = false, path = [];

    // Hilfsfunktion f√ºr Touch-Koordinaten
    function getTouchPos(touch) {
      const rect = cvs.getBoundingClientRect();
      return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
    }

    // Maus-Events (Freihand)
    cvs.onmousedown = e => {
      drawing = true;
      path = [{ x: e.offsetX, y: e.offsetY }];
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    };
    cvs.onmousemove = e => {
      if (drawing) {
        path.push({ x: e.offsetX, y: e.offsetY });
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    };
    cvs.onmouseup = () => {
      drawing = false;
    };

    // Touch-Events (Freihand)
    cvs.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = getTouchPos(e.touches[0]);
      drawing = true;
      path = [t];
      ctx.beginPath();
      ctx.moveTo(t.x, t.y);
    });
    cvs.addEventListener('touchmove', e => {
      e.preventDefault();
      if (drawing) {
        const t = getTouchPos(e.touches[0]);
        path.push(t);
        ctx.lineTo(t.x, t.y);
        ctx.stroke();
      }
    });
    cvs.addEventListener('touchend', e => {
      drawing = false;
    });

    // Alles l√∂schen
    document.getElementById('clear').onclick = () => {
      ctx.clearRect(0, 0, cvs.width, cvs.height);
      path = [];
    };

    // Glyphen-Sammlung
    const glyphs = [];

    // Glyph hinzuf√ºgen
    document.getElementById('add').onclick = () => {
      const code = parseInt(document.getElementById('codepoint').value, 16);
      if (!path.length) {
        alert('Bitte erst zeichnen!');
        return;
      }
      const d = path.map((p, i) => (i ? 'L' : 'M') + p.x + ' ' + (400 - p.y)).join(' ') + ' Z';
      glyphs.push(new opentype.Glyph({
        name: 'uni' + code.toString(16),
        unicode: code,
        advanceWidth: 400,
        path: new opentype.Path().fromSVG(d)
      }));
      ctx.clearRect(0, 0, cvs.width, cvs.height);
      path = [];
      alert('Glyph U+' + code.toString(16).toUpperCase() + ' hinzugef√ºgt!');
      updatePreview();
    };

    // TTF exportieren
    document.getElementById('download').onclick = () => {
      if (!glyphs.length) {
        alert('Keine Glyphen vorhanden!');
        return;
      }
      const font = new opentype.Font({
        familyName: 'MyMiniFont',
        styleName: 'Regular',
        unitsPerEm: 400,
        ascender: 350,
        descender: -50,
        glyphs: glyphs
      });
      font.download('MyMiniFont.ttf');
    };

    // Live-Preview
    function updatePreview() {
      if (!glyphs.length) return;
      const tempFont = new opentype.Font({
        familyName: 'TempFont',
        styleName: 'Regular',
        unitsPerEm: 400,
        ascender: 350,
        descender: -50,
        glyphs: glyphs
      });
      const fontUrl = tempFont.toDataURL();
      let style = document.getElementById('tempFontStyle');
      if (!style) {
        style = document.createElement('style');
        style.id = 'tempFontStyle';
        document.head.appendChild(style);
      }
      style.innerHTML = `@font-face{font-family:'TempFont';src:url(${fontUrl});} #preview{font-family:'TempFont';}`;
      document.getElementById('preview').textContent = document.getElementById('previewText').value;
    }

    // Textfeld Preview
    document.getElementById('previewText').oninput = () => {
      document.getElementById('preview').textContent = document.getElementById('previewText').value;
    };
  </script>
</body>
</html>
