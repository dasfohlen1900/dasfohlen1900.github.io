<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wer wird Mini-Millionär</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
body {
  margin:0;
  font-family:'Bungee', cursive;
  background: linear-gradient(to right,#2c3e50,#34495e);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
  padding:20px;
}
h1 {
  margin-bottom:20px;
  text-align:center;
  font-size:2.5em;
  color:#00ff99;
  text-shadow:2px 2px 4px #000;
}
#quiz-container {
  background: rgba(0,0,0,0.6);
  padding: 25px;
  border-radius: 15px;
  width: 100%;
  max-width: 700px;
  box-shadow:0 0 15px #00ff99;
}
.question{font-size:1.3em;margin-bottom:20px;}
.answers{display:flex;flex-direction:column;}
.answers button{
  margin:8px 0;padding:12px;font-size:1em;
  border:none;border-radius:8px;
  background:#1abc9c;color:#fff;
  cursor:pointer;transition:all 0.3s ease;
}
.answers button:hover{background:#16a085;transform:scale(1.05);}
.answers button.correct{background:#2ecc71;}
.answers button.wrong{background:#e74c3c;}
#next-btn{
  margin-top:20px;padding:12px 25px;font-size:1em;
  border:none;border-radius:8px;cursor:pointer;
  background:#f1c40f;color:#000;transition:all 0.3s ease;
}
#next-btn:hover{background:#f39c12;}
#money-pyramid{margin-top:15px;font-size:1.1em;text-align:center;}
#money-pyramid span.current{color:#00ff99;font-weight:bold;text-shadow:1px 1px 3px #000;}
#money-pyramid span.safe{color:#ffd700;font-weight:bold;}
</style>
</head>
<body>

<h1>Wer wird Mini-Millionär</h1>
<div id="quiz-container">
  <div class="question" id="question">Lade Fragen...</div>
  <div class="answers" id="answers"></div>
  <button id="next-btn" style="display:none;">Nächste Frage</button>
  <div id="money-pyramid"></div>
</div>

<script>
// Alle Fragen direkt eingebunden
const fragenpoolData = [
  // Easy 1-5
  {"id":1,"difficulty":"Easy","topic":"Technik","q":"Wie heißt das Betriebssystem, das auf iPhones läuft?","a":["iOS","Android","HarmonyOS","Windows Phone"],"correct":0},
  {"id":2,"difficulty":"Easy","topic":"Sport","q":"Wie viele Spieler stehen beim Fußball pro Mannschaft auf dem Feld?","a":["9","10","11","12"],"correct":2},
  {"id":3,"difficulty":"Easy","topic":"Wissenschaft","q":"Wie viele Planeten hat unser Sonnensystem?","a":["7","8","9","10"],"correct":1},
  {"id":4,"difficulty":"Easy","topic":"Geschichte","q":"Wer war der erste Bundeskanzler der Bundesrepublik Deutschland?","a":["Konrad Adenauer","Willy Brandt","Helmut Kohl","Angela Merkel"],"correct":0},
  {"id":5,"difficulty":"Easy","topic":"Länder der Welt","q":"Welches Land hat die größte Bevölkerung?","a":["Indien","USA","China","Russland"],"correct":2},

  // Medium 6-10
  {"id":6,"difficulty":"Medium","topic":"Technik","q":"Was ist die Abkürzung von HTML?","a":["Hyper Text Markup Language","High Tech Machine Language","Hyperlink Markup Language","Home Tool Markup Language"],"correct":0},
  {"id":7,"difficulty":"Medium","topic":"Sport","q":"In welchem Jahr fanden die ersten Olympischen Spiele der Neuzeit statt?","a":["1896","1900","1888","1920"],"correct":0},
  {"id":8,"difficulty":"Medium","topic":"Wissenschaft","q":"Wer entwickelte die Relativitätstheorie?","a":["Isaac Newton","Albert Einstein","Galileo Galilei","Nikola Tesla"],"correct":1},
  {"id":9,"difficulty":"Medium","topic":"Geschichte","q":"Wann endete der Zweite Weltkrieg?","a":["1945","1939","1918","1963"],"correct":0},
  {"id":10,"difficulty":"Medium","topic":"Länder der Welt","q":"Welches Land ist flächenmäßig am größten?","a":["USA","China","Kanada","Russland"],"correct":3},

  // Hard 11-15
  {"id":11,"difficulty":"Hard","topic":"Technik","q":"Was ist die Funktion eines Routers?","a":["Speichern von Daten","Verteilen von Netzwerkpaketen","Drucken von Dokumenten","Steuern von Motoren"],"correct":1},
  {"id":12,"difficulty":"Hard","topic":"Sport","q":"Welcher Spieler gewann die Fußball-WM 2014?","a":["Deutschland","Brasilien","Argentinien","Spanien"],"correct":0},
  {"id":13,"difficulty":"Hard","topic":"Wissenschaft","q":"Wie lautet die chemische Formel von Kochsalz?","a":["NaCl","KCl","H2O","CO2"],"correct":0},
  {"id":14,"difficulty":"Hard","topic":"Geschichte","q":"Wer entdeckte Amerika?","a":["Christoph Kolumbus","Vasco da Gama","James Cook","Ferdinand Magellan"],"correct":0},
  {"id":15,"difficulty":"Hard","topic":"Länder der Welt","q":"Welches Land ist bekannt als 'Land der aufgehenden Sonne'?","a":["China","Japan","Thailand","Südkorea"],"correct":1},

  // Expert 16-21
  {"id":16,"difficulty":"Expert","topic":"Technik","q":"Was bedeutet die Abkürzung CPU?","a":["Central Processing Unit","Computer Personal Unit","Central Program Utility","Control Processing Unit"],"correct":0},
  {"id":17,"difficulty":"Expert","topic":"Sport","q":"Wie viele Minuten dauert ein Handballspiel in der Regel?","a":["40","60","50","45"],"correct":0},
  {"id":18,"difficulty":"Expert","topic":"Sport","q":"Welches Land gewann die Fußball-WM 2018?","a":["Deutschland","Frankreich","Brasilien","Kroatien"],"correct":1},
  {"id":19,"difficulty":"Expert","topic":"Wissenschaft","q":"Welcher Teil des Auges reguliert die Lichtmenge?","a":["Linse","Iris","Netzhaut","Hornhaut"],"correct":1},
  {"id":20,"difficulty":"Expert","topic":"Geschichte","q":"Wann fiel die Berliner Mauer?","a":["1987","1989","1991","1990"],"correct":1},
  {"id":21,"difficulty":"Expert","topic":"Länder der Welt","q":"Welches Land hat die Hauptstadt Ottawa?","a":["USA","Kanada","Australien","Neuseeland"],"correct":1}
];

let fragenpool=[];
let currentIndex=0;

const moneyValues=[
  "1€","2€","5€","10€","15€","20€","30€","50€","100€","200€",
  "500€","750€","1000€","2000€","5000€","10000€","20000€","50000€","100000€","500000€","1000000€"
];

const safeLevels=["1€","1000€","100000€"];
const questionEl=document.getElementById('question');
const answersEl=document.getElementById('answers');
const nextBtn=document.getElementById('next-btn');
const moneyEl=document.getElementById('money-pyramid');

function prepareQuestions(){
  const easyTopics=["Technik","Sport","Wissenschaft","Geschichte","Länder der Welt"];
  const easy=easyTopics.map(t=>fragenpoolData.filter(q=>q.difficulty==="Easy"&&q.topic===t).shift()).filter(Boolean);

  const mediumTopics=["Technik","Sport","Wissenschaft","Geschichte","Länder der Welt"];
  const medium=mediumTopics.map(t=>fragenpoolData.filter(q=>q.difficulty==="Medium"&&q.topic===t).shift()).filter(Boolean);

  const hardTopics=["Technik","Sport","Wissenschaft","Geschichte","Länder der Welt"];
  const hard=hardTopics.map(t=>fragenpoolData.filter(q=>q.difficulty==="Hard"&&q.topic===t).shift()).filter(Boolean);

  const expertTopics=["Technik","Sport","Sport","Wissenschaft","Geschichte","Länder der Welt"];
  const expert=expertTopics.map(t=>fragenpoolData.filter(q=>q.difficulty==="Expert"&&q.topic===t).shift()).filter(Boolean);

  fragenpool=[...easy,...medium,...hard,...expert];
}

prepareQuestions();
loadQuestion();

function loadQuestion(){
  const q=fragenpool[currentIndex];
  questionEl.textContent=`${currentIndex+1}. (${q.difficulty}) ${q.q}`;
  answersEl.innerHTML='';
  nextBtn.style.display='none';

  q.a.forEach((answer,i)=>{
    const btn=document.createElement('button');
    btn.textContent=answer;
    btn.addEventListener('click',()=>selectAnswer(i));
    answersEl.appendChild(btn);
  });

  updateMoneyPyramid();
}

function selectAnswer(i){
  const q=fragenpool[currentIndex];
  Array.from(answersEl.children).forEach((btn,idx)=>{
    btn.disabled=true;
    if(idx===q.correct) btn.classList.add('correct');
    else if(idx===i) btn.classList.add('wrong');
  });
  nextBtn.style.display='block';
}

nextBtn.addEventListener('click',()=>{
  currentIndex++;
  if(currentIndex<fragenpool.length) loadQuestion();
  else{
    questionEl.textContent=`Spiel beendet! Du hast alle ${fragenpool.length} Fragen geschafft!`;
    answersEl.innerHTML='';
    nextBtn.style.display='none';
    moneyEl.innerHTML='';
  }
});

function updateMoneyPyramid(){
  moneyEl.innerHTML=moneyValues.map((val,idx)=>{
    let classes=[];
    if(idx===currentIndex) classes.push('current');
    if(safeLevels.includes(val)) classes.push('safe');
    return `<span class="${classes.join(' ')}">${val}</span>`;
  }).join(' → ');
}
</script>

</body>
</html>
