<h1>Font-Zeichenanzeige</h1>
<p><input type="file" id="fontInput" accept=".ttf,.otf,.woff,.woff2"></p>
<div id="output"></div>

<script>
const fontInput = document.getElementById("fontInput");
const output = document.getElementById("output");

fontInput.addEventListener("change", async () => {
  const file = fontInput.files[0];
  if (!file) return;

  const blobURL = URL.createObjectURL(file);
  const fontName = "uploadedFont_" + Math.random().toString(36).slice(2);

  // Font dynamisch einfÃ¼gen
  const style = document.createElement("style");
  style.textContent = `
    @font-face {
      font-family: '${fontName}';
      src: url('${blobURL}');
    }
  `;
  document.head.appendChild(style);

  await document.fonts.load(`20px ${fontName}`);
  output.innerHTML = `<p><b>Font geladen:</b> ${file.name}</p>`;

  // Canvas zum Glyph-Vergleich
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  ctx.font = "40px monospace";

  const refWidth = ctx.measureText("â–ˆ").width; // Referenzzeichen

  // 32â€“65535 (BMP)
  for (let i = 32; i <= 0xFFFF; i++) {
    const char = String.fromCharCode(i);

    // Breite in monospace (Fallback)
    ctx.font = "40px monospace";
    const monoWidth = ctx.measureText(char).width;

    // Breite in hochgeladener Font
    ctx.font = "40px " + fontName;
    const fontWidth = ctx.measureText(char).width;

    // Wenn deutlicher Unterschied â†’ Zeichen existiert
    if (Math.abs(fontWidth - monoWidth) > 0.5 && fontWidth !== 0) {
      const div = document.createElement("div");
      div.className = "char";
      div.style.fontFamily = fontName;
      div.innerHTML = `
        <div>${char}</div>
        <div class="code">U+${i.toString(16).toUpperCase().padStart(4,"0")}</div>
      `;
      output.appendChild(div);
    }
  }

  if (output.children.length === 1) {
    output.innerHTML += "<p>Keine Zeichen erkannt ðŸ˜¢</p>";
  }
});
</script>
