<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pro Login â€“ Mini-Office</title>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Work Sans',system-ui,Arial;
  background:linear-gradient(180deg,#eef4fb,#fff);
  display:flex;justify-content:center;align-items:center;
  height:100vh;margin:0;
}
.box{
  background:#fff;
  padding:30px 40px;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  width:300px;text-align:center;
}
h1{margin-bottom:24px;font-size:1.6rem;color:#0f172a;}
input{
  width:100%;padding:10px 12px;margin-bottom:12px;
  border:1px solid #d1d5db;border-radius:8px;font-size:1rem;
}
button{
  width:100%;padding:12px;
  background:#0f172a;color:#fff;
  border:none;border-radius:8px;
  font-size:1rem;cursor:pointer;
}
button:hover{background:#1e293b;}
.msg{margin-top:14px;font-size:0.9rem;color:#ef4444;display:none;}
</style>
</head>
<body>
<div class="box">
  <h1>Pro Login</h1>
  <input id="user" type="text" placeholder="Benutzername">
  <input id="pass" type="password" placeholder="Passwort">
  <button onclick="login()">Anmelden</button>
  <div id="msg" class="msg">Falscher Benutzer oder Passwort</div>
</div>

<script>
function login(){
  const u = document.getElementById('user').value.trim();
  const p = document.getElementById('pass').value.trim();
  // ðŸ”‘ Demo-Zugang â€“ hier kannst du Namen & Passwort anpassen
  const demoUser = "lukas";
  const demoPass = "professional";

  if(u === demoUser && p === demoPass){
    // â€žWeiterleitungâ€œ auf deine Pro-Seite
    window.location.href = "mini-pp/index.html";
  }else{
    document.getElementById('msg').style.display = 'block';
  }
}
</script>
</body>
</html>
